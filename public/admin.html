<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - ออเดอร์</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    /* เพิ่มสไตล์เฉพาะ admin */
    .orders{max-width:1100px;margin:28px auto;padding:16px}
    .order-card{background:#fff;padding:14px;border-radius:12px;margin-bottom:12px;box-shadow:0 6px 20px rgba(0,0,0,0.04)}
    .order-head{display:flex;justify-content:space-between;align-items:center}
    .order-items{margin-top:8px}
    .status {padding:6px 10px;border-radius:999px;background:#f0f0f0}
    .status.pending{background:#ffe8a1}
    .status.done{background:#bff2c7}
  </style>
</head>
<body>
  <header class="hero" style="padding:24px 20px">
    <div class="topbar" style="max-width:1100px;margin:0 auto;padding:0 16px">
      <div class="brand">Admin - ร้านอัซฟู้ด</div>
      <a class="btn" href="/">กลับหน้าโฮม</a>
    </div>
  </header>

  <main class="orders">
    <h2>รายการออเดอร์ล่าสุด</h2>
    <div id="ordersList"></div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
